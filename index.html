<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="calc-screen">
            <div id="result">operands</div>
            <div id="input">result</div>
        </div>
        <div class="calculator-controls">
            <button id="clear">C</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="root">√</button>
            <button class="operator working-operator" id="divide">÷</button>
            <button class="numeral" id="7">7</button>
            <button class="numeral" id="8">8</button>
            <button class="numeral" id="9">9</button>
            <button class="operator working-operator" id="multiply">x</button>
            <button class="numeral" id="4">4</button>
            <button class="numeral" id="5">5</button>
            <button class="numeral" id="6">6</button>
            <button class="operator working-operator" id="subtract">-</button>
            <button class="numeral" id="1">1</button>
            <button class="numeral" id="2">2</button>
            <button class="numeral" id="3">3</button>
            <button class="operator working-operator" id="add">+</button>
            <button id="plus-or-minus">+/-</button>
            <button class="numeral" id="0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
